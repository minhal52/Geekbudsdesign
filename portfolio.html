<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    /* font-family: 'Poppins', sans-serif; */
    height: 100%;
    background:black;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.coming-soon-container {
    text-align: center;
    max-width: 800px;
    width: 100%;
}

.title {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 10px;
}

.description {
    font-size: 20px;
    margin-bottom: 30px;
}

@media (max-width: 768px) {
    .title {
        font-size: 36px;
    }

    .description {
        font-size: 18px;
    }

}

.header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: white;
    box-shadow: 0 2px 16px hsla(220, 32%, 8%, .3);
    z-index: 1000;
}
nav a{
    text-decoration: none;
}
.nav{
    height: 100px;
}

.nav-logo, .nav-burger,
.nav-close{
    color: black;
}

.nav-data {
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    display: inline-block;
    align-items: center;
    column-gap: .25rem;
    /* font-weight: 18px; */
    height: 100px;
    width: 100px;
}



.nav-toggle{
    position: relative;
    width: 32px;
    height: 32px;
}
.nav-burger ,
.nav-close{
    position: absolute;
    width: max-content;
    height: max-content;
    inset:0;
    margin: auto;
    font-size: 32px;
    cursor: pointer;
    transition: opacity .1s transform .4s;
}

.nav-close{
    opacity: 0;
}

/* nav bar style for mobile screen */
@media screen and (max-width: 1118px) {
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background-color: black; /* Set header background to black */
    box-shadow: 0 2px 16px hsla(220, 32%, 8%, .3);
    z-index: 1000;
}
.nav-logo {
    display: inline-block;
    align-items: center;
    font-weight: 18px;
    height: 60px;
    width: 60px;
}
.nav-toggle {
    display: block;
    position: relative;
    width: 32px;
    height: 32px;
    margin-right: 20px; /* Add margin for better alignment */
}
.nav-burger, .nav-close {
    color: white; /* Set toggle icons color to white */
    font-size: 32px;
    cursor: pointer;
    transition: color 0.3s;
}
.nav-menu {
    position: absolute;
    left: 0;
    top: 80px; /* Ensure the menu starts right below the header */
    width: 100%;
    background-color: black;
    height: calc(100vh - 80px);
    overflow: auto;
    pointer-events: none;
    opacity: 0;
    transition: top 0.4s, opacity 0.3s;
}
.nav-menu::-webkit-scrollbar {
    width: 0;
}
.nav-list {
    background-color: black;
    padding-top: 1rem;
    margin: 0;
}
.nav-link {
    color: white;
    background-color: black;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s;
    margin-bottom: 25px;
}
.nav-link:hover {
    background-color: grey;
}
}

/* show menu */
.show-menu {
opacity: 1;
top: 80px; /* Adjust to align with header height */
pointer-events: initial;
}

/* show icon */
.show-icon .nav-burger {
opacity: 0;
transform: rotate(90deg);

}
.show-icon .nav-close {
opacity: 1;
transform: rotate(90deg);
}

/* dropdown item */

.dropdown-item{
    cursor: pointer;
}

.dropdown-arrow{
    font-size: 1.25rem;
    font-weight: initial;
    transition: transform .4s;
}

.dropdown-link{
    padding: 1.25rem 1.25rem 1.25rem 2.5rem;
    color: white;
    background-color: rgb(40, 38, 38);
    display: flex;
    align-items: center;
    column-gap: .5rem;
    font-weight: 400;
    transition: background-color .3s;
}

.dropdown-link:hover{
    background-color: black;
}
.dropdown-menu{
    overflow: hidden;
    max-height: 0;
    transition: max-height .4s ease-out;
}


/* show dropdown menu */
.dropdown-item:hover .dropdown-menu{
    max-height: 1000px;
    transition: max-height .4s ease-in;
}

/* rotate dropdown arrow */

.dropdown-item .dropdown-arrow{
    transform: rotate(180deg);
}

/* breakpoint */
/* small device */
/* for large device */
@media screen and (min-width:1118px) {
.header{
    background-color: black;
}
.container{
    margin-inline: auto;
}
.nav{
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.nav-toggle{
    display: none;
}
.nav-menu {
    display: flex;
    justify-content: center; /* Center the nav links */
    flex: 1;
}
.nav-list{
    display: flex;
    column-gap: 5rem;
    font-size: 18px;
    list-style: none;
    margin: 0; /* Remove right margin */
    padding: 0;
    align-items: center;
    justify-content: center; /* Center the links within the list */
}

.nav-link{
    height: 100%;
    padding: 0;
    font-size: 18px;
    color: white;
    align-items: center;
    justify-content: center;
}

.nav-link:hover{
    background-color: transparent;
}
}



</style>

        <nav class="nav container">

<img src="assets/img/Geekbudslogo.jpg" alt="" class="nav-logo">

    <i class="ri-menu-line nav-burger"></i>
    <i class="ri-close-line nav-close"></i>
</div>
            </div>

            <!-- ============nav menu============ -->
<div class="nav-menu" id="nav-menu">
    <ul class="nav-list">
        <li><a href="main.html" class="nav-link">Home</a></li>
        <li><a href="aboutus.html" class="nav-link">About</a></li>
        <li><a href="service.html" class="nav-link">Services</a></li>
        <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
    </ul>
</div>
        </nav>
    </header>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <h1 class="title">Coming Soon</h1>
            <p class="description">Our portfolio page is under construction. Stay tuned for something amazing!</p>
        </div>
    </div>
</body>
</html>
